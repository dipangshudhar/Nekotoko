<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko Dance</title>
    <style>
        /* Default Light Mode */
        body {
            background: linear-gradient(135deg, #1e1e2e, #3a3a5e);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #121212, #282828);
            color: white;
        }

        /* Visible after content is loaded */
        body.visible {
            opacity: 1;
            visibility: visible;
        }

        h2, h3 {
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .neko {
            width: 200px;
            animation: dance 1s infinite alternate ease-in-out;
        }

        @keyframes dance {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        .btn {
            background: #ff00ff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #cc00cc;
            transform: scale(1.1);
        }

        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ffcc;
            border: none;
            border-radius: 50%;
            padding: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .theme-toggle-btn:hover {
            background: #ff00ff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h2>ðŸŽ‰ Hello I'm Neko, ðŸŽ‰</h2>
    <h3>You did it! ðŸŽŠ</h3>
    <img class="neko" src="neko.gif" alt="Neko Dancing">
    <button class="btn" onclick="window.location.href='index.html'">Go Back</button>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle-btn" onclick="toggleTheme()">ðŸŒ™</button>

    <script>
        // Ensure page content is visible after load
        window.onload = function () {
            document.body.classList.add('visible');
            let savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle-btn').innerText = 'ðŸŒž'; // Change icon to Sun
            }
        };

        // Toggle Theme between Dark and Light Mode
        function toggleTheme() {
            let theme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle-btn').innerText = 'ðŸŒž'; // Sun Icon for Light Mode
                localStorage.setItem("theme", "dark"); // Save theme preference
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelector('.theme-toggle-btn').innerText = 'ðŸŒ™'; // Moon Icon for Dark Mode
                localStorage.setItem("theme", "light"); // Save theme preference
            }
        }
    </script>

</body>
</html>
