<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko Dance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #1e1e2e, #3a3a5e);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            opacity: 0; /* Start with opacity 0 */
            visibility: hidden; /* Hide elements initially */
            transition: opacity 2s ease; /* Apply fade transition */
        }

        /* Visible after content is loaded */
        body.visible {
            opacity: 1; /* Show content */
            visibility: visible; /* Make visible after fade-in */
        }

        h2, h3 {
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Dancing Neko */
        .neko {
            width: 200px;
            animation: dance 1s infinite alternate ease-in-out;
        }

        @keyframes dance {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        /* Back Button */
        .btn {
            background: #ff00ff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #cc00cc;
            transform: scale(1.1);
        }

        /* Notification (Side Message) */
        #notification {
            position: fixed;
            top: 20px;
            left: -100%; /* Hide off-screen */
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.5s ease; /* Slide-in effect */
        }

        #notification.show {
            left: 20px; /* Slide-in from the left */
        }
    </style>
</head>
<body>

    <h2>ðŸŽ‰ Hello I'm Neko, ðŸŽ‰</h2>
    <h3>You did it! ðŸŽŠ</h3>
    <img class="neko" src="neko.gif" alt="Neko Dancing">
    <button class="btn" onclick="window.location.href='index.html'">Go Back</button>

    <!-- Notification Message -->
    <div id="notification">Thanks for using me! ðŸ˜Š</div>

    <script>
        // Ensure page content is visible after load
        window.onload = function () {
            document.body.classList.add('visible'); // Add 'visible' class to make content appear

            // Show slide-in notification
            let notification = document.getElementById("notification");
            notification.classList.add("show");

            // Hide the notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        };
    </script>

</body>
</html>
